schema: ../../graphql/schema.graphql
generates:
  # https://github.com/Code-Hex/graphql-codegen-typescript-validation-schema/issues/1251
  ./src/graphql/generated/types.ts:
    plugins:
      - typescript
      - typescript-validation-schema
    config:
      scalars:
        DateTimeISO: Date
      scalarSchemas:
        DateTimeISO: z.date()
      schema: zodv4
      strictScalars: true
      withObjectType: true
      skipTypename: true
