subscription OnGamestateCreated($saveId: Int!) {
  gamestateCreated(saveId: $saveId) {
    gamestateId
    date
    budget {
      totals {
        balance {
          energy
          minerals
          food
          trade
          alloys
          consumerGoods
          rareCrystals
          exoticGases
          volatileMotes
          srDarkMatter
          srLivingMetal
          srZro
          unity
          influence
          physicsResearch
          societyResearch
          engineeringResearch
        }
      }
    }
  }
}
