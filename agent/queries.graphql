query ListSaves {
  saves {
    filename
    name
  }
}

query GetDates($filename: String!) {
  save(filename: $filename) {
    gamestates {
      date
    }
  }
}

query GetBudget($filename: String!) {
  save(filename: $filename) {
    gamestates {
      date
      budget {
        balance {
          ...BudgetCategoryFields
        }
      }
    }
  }
}
