type PlanetProduction @cacheControl {
  income: BudgetEntry
  expenses: BudgetEntry
  balance: BudgetEntry
}

type Planet @cacheControl {
  planetId: String!
  planetName: String!
  profits: PlanetProduction!
}

type Budget @cacheControl {
  income: BudgetCategory!
  expenses: BudgetCategory!
  balance: BudgetCategory!
}

type Gamestate @cacheControl {
  gamestateId: Int!
  date: DateTimeISO!
  planets: [Planet!]!
  budget: Budget!
}

type Save {
  saveId: Int!
  filename: String!
  name: String!
  gamestates: [Gamestate!]!
}

type Query {
  saves: [Save!]!
  save(filename: String!): Save
}
